<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <div class="food-container">
      <header>
        <input type="text" />
        <button id="search">Search</button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul>
          <li>
            <img
              src="http://d13z1xw8270sfc.cloudfront.net/origin/137599/hs_mixed-fruit.jpg"
              alt=""
            /><span>Fruits</span>
          </li>
          <li>
            <img
              src="https://www.foodrepublic.com/wp-content/uploads/2016/12/Faro-Duck-Breast.jpg"
              alt=""
            /><span>Dry-aged Duck</span>
          </li>
          <li>
            <img
              src="https://i0.wp.com/www.biculturalmama.com/wp-content/uploads/2016/05/Chop-Suey-Wikimedia-Commons.jpg?resize=768%2C576&ssl=1"
              alt=""
            /><span>Chop Suey</span>
          </li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <meal-header>
            <img src="" alt="" />
          </meal-header>
          <div class="meal-body">
            <h4>Veggie Veggies</h4>
            <button></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
